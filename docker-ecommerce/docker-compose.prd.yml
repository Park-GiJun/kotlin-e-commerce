version: '3.8'

services:
  mysql-prd:
    image: mysql:8.0
    container_name: ecommerce-mysql-prd
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql-prd-data:/var/lib/mysql
    networks:
      - ecommerce-network-prd
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  redis-prd:
    image: redis:7-alpine
    container_name: ecommerce-redis-prd
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-prd-data:/data
    networks:
      - ecommerce-network-prd
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  zookeeper-prd:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecommerce-zookeeper-prd
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-prd-data:/var/lib/zookeeper/data
      - zookeeper-prd-log:/var/lib/zookeeper/log
    networks:
      - ecommerce-network-prd
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  kafka-prd:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecommerce-kafka-prd
    restart: always
    depends_on:
      - zookeeper-prd
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-prd:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:${KAFKA_PORT}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    ports:
      - "${KAFKA_PORT}:9092"
    volumes:
      - kafka-prd-data:/var/lib/kafka/data
    networks:
      - ecommerce-network-prd
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  mysql-prd-data:
  redis-prd-data:
  zookeeper-prd-data:
  zookeeper-prd-log:
  kafka-prd-data:

networks:
  ecommerce-network-prd:
    driver: bridge
